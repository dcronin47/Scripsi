<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripsi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="columns">
        <div class="column has-text-centered is-three-quarters">
            <h1 class="title">Framing your paper</h1>

            <p>In which field does the topic of your paper fall?</p>
            <div class="select">
                <select id='topic'>
                  <option>Language, Literature, and Cultural Studies</option>
                  <option>Natural and Social Sciences</option>
                  <option>History and Fine Arts</option>
                </select>
            </div>
            <br><br>

            <p>How long do you expect your paper to be?</p>
            <input type="range" min="1" max="19" value="10" class="slider" id="pageLength" onchange="updateTextInput(this.value);">
            <input class="input has-text-centered" type="text" readonly id="lengthSlider" value="">
            <br><br>

            <script>document.getElementById('topic').value=localStorage.getItem('topic')</script>
            <script>document.getElementById('pageLength').value=localStorage.getItem('length')</script>

            <input class="button is-primary is-light" value="back" onclick="saveLayout(); location.href='thesis.html'"/>
            <input class="button is-success is-light" value="proceed to argument" onclick="saveLayout(); location.href='argument.html'"/>
        </div>
        <div class="column" id='sidebar'>
            <p class="title is-3">Your Outline</p>
            <script>fillSidebar()</script>
        </div>
    </div>
</body>
</html>
